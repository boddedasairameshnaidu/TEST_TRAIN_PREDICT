{% extends 'admbase.html' %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Result Page</h1>
    <h3 class="text-center mb-4" style='color:red'>Performance Scores</h3>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Model</th>
                    <th>Accuracy</th>
                    <th>Precision</th>
                    <th>Recall</th>
                    <th>F1</th>
                </tr>
            </thead>
            <tbody>
                {% for i in disp %}
                <tr>
                    <td>{{ i.alg_name }}</td>
                    <td>{{ i.acc }}</td>
                    <td>{{ i.pre }}</td>
                    <td>{{ i.rec }}</td>
                    <td>{{ i.f1 }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
